<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCC Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.8/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background: rgb(227,215,218);
            background: linear-gradient(90deg, rgba(227,215,218,1) 0%, rgba(223,2,32,1) 48%, rgba(252,228,232,1) 100%);
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
        }
        .header img {
            height: 80px;
            padding: 10px;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 28px;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .dropdown {
            text-align: left;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .dropdown label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }
        .login-button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-left: 20px; /* Added margin to space the button */
            text-decoration: none; /* Remove underline */
        }
        .login-button:hover {
            background-color: #b71c1c;
        }
        .footer {
            margin-top: 20px;
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            text-align: center;
        }
        canvas {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        table th {
            background-color: #d32f2f;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="robis_logo.png" alt="Robis">
        <h1>MCC DASHBOARD</h1>  
        <img src="motherson_logo.png" alt="Motherson">
    </div>
    <div class="container">
        <div class="dropdown">
            <label for="moldSelect">Select Mold:</label>
            <select id="moldSelect" onchange="updateSelectedMold()">
                <option value="M001">M001</option>
                <option value="M002">M002</option>
                <option value="M003">M003</option>
            </select>
            <a href="moldlogin.html" class="login-button">Mold Login</a>
        </div>
        <canvas id="moldChart"></canvas>
        <h3>Mold Data Table</h3>
        <table>
            <thead>
                <tr>
                    <th>Mold ID</th>
                    <th>Cycle Count</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="moldTable">
                <tr>
                    <td>M001</td>
                    <td id="countM001">0</td>
                    <td id="timeM001">Never</td>
                </tr>
                <tr>
                    <td>M002</td>
                    <td id="countM002">0</td>
                    <td id="timeM002">Never</td>
                </tr>
                <tr>
                    <td>M003</td>
                    <td id="countM003">0</td>
                    <td id="timeM003">Never</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p>&copy; 2025 MCC System | Powered by Motherson Robis</p>
    </div>

    <script>
        const broker = "wss://7f99d7fceebf4815b29b1fa9795520ca.s1.eu.hivemq.cloud:8884/mqtt";
        const username = "Mold_cycle_count";
        const password = "Moldcycle123";

        const client = mqtt.connect(broker, {
            username: username,
            password: password
        });

        let selectedMold = "M001"; // Default mold
        const timeLabels = [];

        client.on("connect", () => {
            console.log("Connected to MQTT broker");
            client.subscribe("001/cyclecount", (err) => {
                if (!err) {
                    console.log("Subscribed to cycle count topic");
                }
            });
        });

        client.on("message", (topic, message) => {
            if (topic === "001/cyclecount") {
                const cycleCount = message.toString();
                const currentTime = new Date().toLocaleString();
                console.log(`Received cycle count: ${cycleCount} at ${currentTime}`);

                if (selectedMold === "M001") {
                    document.getElementById('countM001').textContent = cycleCount;
                    document.getElementById('timeM001').textContent = currentTime;
                } else if (selectedMold === "M002") {
                    document.getElementById('countM002').textContent = cycleCount;
                    document.getElementById('timeM002').textContent = currentTime;
                } else if (selectedMold === "M003") {
                    document.getElementById('countM003').textContent = cycleCount;
                    document.getElementById('timeM003').textContent = currentTime;
                }

                // Store the last known values in local storage
                localStorage.setItem('lastCycleCount', cycleCount);
                localStorage.setItem('lastUpdatedTime', currentTime);

                if (selectedMold === "M001" && topic === "001/cyclecount") {
                    updateGraph(currentTime, cycleCount);
                }
            }
        });

        function updateSelectedMold() {
            selectedMold = document.getElementById('moldSelect').value;
        }

        const ctx = document.getElementById('moldChart').getContext('2d');
        let moldChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Mold Cycle Count',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true },
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Time' }
                    },
                    y: {
                        title: { display: true, text: 'Cycle Count' }
                    }
                }
            },
        });

        function updateGraph(time, cycleCount) {
            timeLabels.push(time);
            moldChart.data.labels.push(time);
            moldChart.data.datasets[0].data.push(cycleCount);
            if (timeLabels.length > 10) {
                timeLabels.shift();
                moldChart.data.labels.shift();
                moldChart.data.datasets[0].data.shift();
            }
            moldChart.update();
        }

        window.onload = function() {
            const lastCycleCount = localStorage.getItem('lastCycleCount') || '0';
            const lastUpdatedTime = localStorage.getItem('lastUpdatedTime') || 'Never';
            document.getElementById('countM001').textContent = lastCycleCount;
            document.getElementById('timeM001').textContent = lastUpdatedTime;

            // Initialize the graph with the last known cycle count
            updateGraph(lastUpdatedTime, lastCycleCount);
        };
    </script>
</body>
</html>
